<div class="home">

  <div class="text-center mb-4 d-flex flex-column mt-5">
    <span class="h3 saira-normal-font">Welcome to Our Restaurant Guide</span>
    <span class="h6 saira-normal-font">Find your favorite restaurant and explore their delicious menus.</span>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="d-flex justify-content-center flex-wrap gap-4">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let restaurant of (restaurants$ | async)">
          <div class="card-container d-flex justify-content-center">
            <app-restaurant-card [restaurant]="restaurant"></app-restaurant-card>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
