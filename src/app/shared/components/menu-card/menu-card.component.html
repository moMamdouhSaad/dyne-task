<mat-card class="custom-card cursor-pointer pb-3" appearance="outlined" [routerLink]="['/menus',menu.id]">
  <mat-card-header class="mb-2">
    <mat-card-title class="menu-title cursor-pointer">{{menu.name}}</mat-card-title>
  </mat-card-header>
  <img class="menu-img" mat-card-image [defaultImage]="defaultImg" [lazyLoad]="menu.background" alt="Photo of a menu">

</mat-card>
