<mat-card class="example-card" appearance="outlined">
  <mat-card-header class="mb-2">
    <mat-card-title class="rest-title">{{ menuItem.name }}</mat-card-title>
  </mat-card-header>
  <img class="rest-img mb-1" mat-card-image  [defaultImage]="defaultImg" [lazyLoad]="menuItem.thumbnail" alt="Photo of {{ menuItem.name }}">
  <mat-card-content class="d-flex flex-column">
    <span class="dark-gold description my-2 ">{{ menuItem.description | truncate:40}}</span>
    <p *ngIf="!menuItem.availability" class="unavailable">Unavailable</p>
  </mat-card-content>
  <mat-card-actions class="d-flex flex-column justify-content-end" style="
  display: inline-block;
    height: 100%;
    vertical-align: bottom;
  ">
    <span class="gold h7 semi-bold ">Price: {{ menuItem.price | currency }}</span>
    <div class="d-flex justify-content-between align-items-center w-100 mt-2">
      <button mat-stroked-button style="color:rgb(255, 240, 100) " (click)="decreaseQuantity()"
        [disabled]="!menuItem.availability || quantity === 0">-</button>
      <span class="dark-gold">{{ quantity }}</span>
      <button mat-stroked-button style="color:rgb(255, 240, 100) " (click)="increaseQuantity()"
        [disabled]="!menuItem.availability">+</button>
    </div>

  </mat-card-actions>
</mat-card>
